# Simple CHTL example
html
{
    head
    {
        title
        {
            text
            {
                Hello World
            }
        }
    }

    body
    {
        h1
        {
            text
            {
                Welcome to CHTL
            }
        }

        div
        {
            id: content;
            class: container;

            style
            {
                width: 100%;
                height: 300px;
                background-color: blue;
            }

            p
            {
                text
                {
                    This is a simple paragraph.
                }
            }
        }
    }
}
